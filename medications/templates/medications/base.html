<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Medication Reminder{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .main-content {
            padding: 40px;
        }
        .header h1 {
            font-size: 32px;
            font-weight: 300;
            margin: 0;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }
        
        .user-info .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .user-info .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"], 
        input[type="email"], 
        input[type="password"], 
        input[type="datetime-local"], 
        textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        button, .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(86, 171, 47, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 65, 108, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
        }
        
        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(116, 185, 255, 0.3);
        }
        
        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
        }
        .messages {
            margin: 30px 40px 0;
        }
        
        .alert {
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }
        
        .alert-success {
            color: #155724;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            color: #721c24;
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border: 1px solid #f5c6cb;
        }
        
        .medication-card {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .medication-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .medication-card.overdue {
            border-color: #ff416c;
            background: linear-gradient(135deg, rgba(255, 65, 108, 0.1) 0%, rgba(255, 75, 43, 0.1) 100%);
            animation: pulse 2s infinite;
        }
        
        .medication-card.taken {
            border-color: #56ab2f;
            background: linear-gradient(135deg, rgba(86, 171, 47, 0.1) 0%, rgba(168, 230, 207, 0.1) 100%);
        }
        
        .medication-card h4 {
            color: #333;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .medication-card p {
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }
        
        .medication-actions {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e1e5e9;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .dashboard-stats {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid rgba(102, 126, 234, 0.2);
        }
        
        .dashboard-stats h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        
        .stat-item:hover {
            transform: scale(1.05);
        }
        
        .stat-number {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-3 {
            margin-top: 30px;
        }
        
        .mb-3 {
            margin-bottom: 30px;
        }
        
        .errorlist {
            color: #e74c3c;
            list-style: none;
            padding: 8px 0;
            margin: 8px 0 0 0;
            font-size: 14px;
        }
        
        .errorlist li {
            background: rgba(231, 76, 60, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 4px;
            border-left: 3px solid #e74c3c;
        }
        
        .no-medications {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            border: 2px dashed #ddd;
        }
        
        h2 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin: 40px 0 20px 0;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        small {
            color: #6c757d;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 5px 15px rgba(255, 65, 108, 0.3);
            }
            50% {
                box-shadow: 0 15px 35px rgba(255, 65, 108, 0.5);
            }
            100% {
                box-shadow: 0 5px 15px rgba(255, 65, 108, 0.3);
            }
        }
        
        /* Pagination Styles */
        .pagination-container {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            border: 2px solid #e1e5e9;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .pagination-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
            display: inline-block;
        }
        
        .pagination-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            text-decoration: none;
            color: white;
        }
        
        .pagination-info {
            background: rgba(102, 126, 234, 0.1);
            color: #333;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .pagination-summary {
            text-align: center;
            color: #666;
            font-size: 13px;
            font-style: italic;
        }
        
        /* Profile Navigation Styles */
        .profile-nav {
            margin-top: 10px;
        }
        
        .profile-nav a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 13px;
        }
        
        .profile-nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 20px;
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .medication-actions {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .pagination {
                flex-direction: column;
                gap: 8px;
            }
            
            .pagination-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{% block header %}Medication Reminder{% endblock %}</h1>
            <div class="user-info">
                Welcome, {{ user.username }}!
                <div class="profile-nav">
                    <a href="{% url 'accounts:profile' %}">👤 Profile</a> |
                    <a href="{% url 'medications:medication_list' %}">💊 Medications</a> |
                    <a href="{% url 'accounts:logout' %}" class="btn btn-secondary btn-sm">Logout</a>
                </div>
            </div>
        </div>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>

    <!-- CSRF Token -->
    <input type="hidden" id="csrf-token" value="{{ csrf_token }}">
    
    <script>
        // Get CSRF Token from template
        const csrftoken = document.getElementById('csrf-token').value;
        console.log('CSRF Token:', csrftoken); // Debug line

        // Mark as taken function
        function markAsTaken(medicationId, medicationName) {
            if (confirm(`Mark "${medicationName}" as taken?`)) {
                const formData = new FormData();
                formData.append('csrfmiddlewaretoken', csrftoken);
                
                fetch(`/medications/${medicationId}/mark-taken/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken,
                        'X-Requested-With': 'XMLHttpRequest',
                    },
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        location.reload(); // Refresh page to show updated status
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while marking medication as taken.');
                });
            }
        }

        // Delete medication function
        function deleteMedication(medicationId, medicationName) {
            if (confirm(`Are you sure you want to delete "${medicationName}"?`)) {
                const formData = new FormData();
                formData.append('csrfmiddlewaretoken', csrftoken);
                
                fetch(`/medications/${medicationId}/delete/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken,
                        'X-Requested-With': 'XMLHttpRequest',
                    },
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        location.reload(); // Refresh page to remove medication
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while deleting medication.');
                });
            }
        }
    </script>
</body>
</html>
